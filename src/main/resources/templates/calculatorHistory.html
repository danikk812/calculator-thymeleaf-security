<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator history</title>
</head>
<body>
<div th:include="_header"></div>
<h1>History of operations</h1>
<ol>
    <tr th:each="operation : ${operations}">
        <li th:text="${operation}"></li>
    </tr>
</ol>
</body>
</html>
